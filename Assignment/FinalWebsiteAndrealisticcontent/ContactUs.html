<body>
	<div class="bg-contact100">
		<div class="moe-header">
			<div class="container">
				<div class="row">
					<div class="col-sm-6">
						<div class="title1">
							<a href="http://moejo.epizy.com/Home.html"><img class="logo" src="country_geography_world_map-77-512.png"></a>
							<ul class="moe">
								<h1>Jordan Education System</h1>
								<br/>
								<h2>Contact Us</h2>
							</ul>
						</div>
					</div>
					
				</div>
			</div>
		</div>

		<div class="container-contact100">
			<div class="wrap-contact100">
				<div class="contact100-pic js-tilt" data-tilt>
					<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Coat_of_arms_of_Jordan.svg/2000px-Coat_of_arms_of_Jordan.svg.png" alt="IMG">
				</div>

				<form class="contact100-form validate-form" method="POST" action="ContactUs.php">
					<span class="contact100-form-title">
						Get in touch
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Name is required">
						<input class="input100" type="text" name="name" placeholder="Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Message is required">
						<textarea class="input100" name="message" placeholder="Message"></textarea>
						<span class="focus-input100"></span>
					</div>

					<div class="container-contact100-form-btn">
						<button class="contact100-form-btn" type="submit" value="send-message">
							Send
						</button>
					</div>
				</form>
			</div>
		</div>
		<div class="footer1">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="first-footer">
							<img class="logo-footer" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Coat_of_arms_of_Jordan.svg/2000px-Coat_of_arms_of_Jordan.svg.png" alt="">
							<ul class="moe-footer">
								<h1>Ministry of Education</h1><br/>
								<h2>Copywrites Reserved</h2>
							</ul>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
